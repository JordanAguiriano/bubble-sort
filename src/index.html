        <script>
        let numbers = [2,24,11,6,23,3]

        const bubbleSort = (arr) => {
        let wall = arr.length - 1;
            while (wall > 0){
            let index = 0;
            while (index < wall) {
            if (arr[index] > arr[index + 1]) { 
            let aux = arr[index]; 
            arr[index] = arr[index + 1];
            arr[index + 1] = aux;
          }
          index++;
        }
        wall--;
    }
	return arr;
};
